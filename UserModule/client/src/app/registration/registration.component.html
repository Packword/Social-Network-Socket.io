<div class="login-warp">
  <div class="login w-25">
    <input type="text" class="form-control" placeholder="Фамилия и имя..." [(ngModel)]="name">
    <input type="date" class="form-control" placeholder="День рождения..." [(ngModel)]="birthday">
    <input type="email" class="form-control" placeholder="Email..." [(ngModel)]="email">
    <input type="password" class="form-control" placeholder="Пароль..." [(ngModel)]="password">
    <div class="buttons-login">
      <button class="btn btn-primary" (click) = "doRegistration()">Зарегистрироваться</button>
    </div>
  </div>
</div>
